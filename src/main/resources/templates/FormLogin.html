<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" th:href="@{/style.css}">

<title>Formulario login</title>
</head>
<body>
	<h3 class="alerta"><span class="text-danger" th:text="${mensaje}"></span></h3>
	<form th:action="@{/login}" method="post" class="border border-dark-subtle rounded bg-light form">
		<fieldset>
			<legend>Introduzca numero de cuenta: </legend>
			<div class="mb-3">
				<input type="number" name="numeroCuenta" placeholder="cuenta" required class="form-control input">
			</div>
			<input type="submit" value="Enviar"  class="btn btn-primary enviar">
		</fieldset>	
	</form>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
